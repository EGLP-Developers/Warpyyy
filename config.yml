### CustomConfig version: 2.0
# The {prefix} placeholder to be used in messages
prefix: "§6Warp§byyy §7 | "
# Defines the language file to use for messages. Default locale: en. Available locales: de, en (+ custom {locale}.yml files)
locale: "en"
# An update is available :O
check-for-updates: true
# Enable the customwarp system to let user create there own warps
enable-customwarps: true
# Set a limit for customwarps or use -1 to let user create unlimited customwarps
max-customwarps: 5
# Worlds
use-worlds: false
# More worlds
enabled-worlds:
  - "world"
  - "world_nether"
  - "world_the_end"